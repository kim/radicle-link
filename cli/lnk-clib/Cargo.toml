[package]
name = "lnk-clib"
version = "0.1.0"
authors = [ "Fintan Halpenny <fintan.halpenny@gmail.com>" ]
edition = "2018"
license = "GPL-3.0-or-later"

[lib]
doctest = false
test = false

[features]
unsafe = []

[dependencies]
futures-lite = "1.12.0"
once_cell = "1.10"
serde_json = "1.0"
serde = "1.0"
thiserror = "1.0"
tokio = "1.13"
tracing = "0.1"

[dependencies.librad]
path = "../../librad"

[dependencies.minicbor]
version = "0.13"
features = ["std"]

[dependencies.thrussh-agent]
git = "https://github.com/FintanH/thrussh"
branch = "generic-agent"
features = [ "tokio-agent" ]
