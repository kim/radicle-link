[package]
name = "link-canonical-test"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"

publish = false

[lib]
doctest = false
test = true
doc = false

[features]
test = []

[dependencies]
proptest = "1"
unicode-normalization = "0.1"

[dependencies.link-canonical]
path = "../../link-canonical"
features = ["derive"]

[dev-dependencies]
pretty_assertions = "1"
serde = "1"
serde_json = "1"

[dev-dependencies.test-helpers]
path = "../test-helpers"
