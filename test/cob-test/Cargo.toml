[package]
name = "cob-test"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"

publish = false

[lib]
doctest = false
test = true
doc = false

[features]
test = []

#
# External
#
[dependencies]
proptest = "1"

[dev-dependencies]
lazy_static = "1"
rand = "0.8"
minicbor = ">= 0.9.1, < 0.14"
serde_json = "1"

[dependencies.git2]
version = ">= 0.13.24"
default-features = false
features = ["vendored-libgit2"]

#
# Workspace
#
[dev-dependencies.automerge]
git = "https://github.com/automerge/automerge-rs.git"
rev = "e72571962b51c2f0726fb534890ef3b4f7c74dfc"

[dependencies.cob]
path = "../../cob"

[dev-dependencies.librad]
path = "../../librad"

[dev-dependencies.link-identities]
path = "../../link-identities"

[dev-dependencies.radicle-git-ext]
path = "../../git-ext"

#
# Test
#
[dev-dependencies.link-crypto-test]
path = "../link-crypto-test"
features = ["test"]

[dependencies.link-identities-test]
path = "../link-identities-test"
features = ["test"]
