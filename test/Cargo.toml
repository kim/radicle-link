[package]
name = "radicle-link-test"
description = "Common testing utilities"
version = "0.1.0"
authors = ["The Radicle Team <dev@radicle.xyz>"]
edition = "2018"
license = "GPL-3.0-or-later"
publish = false

[lib]
doctest = false
test = true

[features]
replication-v3 = ["librad/replication-v3"]

[dev-dependencies]
assert_cmd = "2"
assert_matches = "1.5.0"
async-compat = "0.2.1"
async-stream = "0.3"
async-trait = "0"
blocking = "1.0.2"
bstr = "0.2"
either = "1"
futures = ">= 0.3"
futures_codec = "0.4"
futures-await-test = "0"
futures-lite = "1.12.0"
futures_ringbuf = "0.3.1"
futures-timer = "3.0"
kv = "0.22"
lazy_static = "1"
minicbor = ">= 0.9.1, < 0.14"
multibase = "0.9"
multihash = "0.11"
nix = "0.23"
nonempty = "0.6"
nonzero_ext = "0.2"
once_cell = "1"
pretty_assertions = "1.0"
proptest = "0"
regex = "1.3"
rusty-fork = "0.3"
serde = "1"
serde_json = "1"
sha-1 = "0.9"
sized-vec = "0.3"
structopt = { version = "0.3", default-features = false }
tempfile = "3"
thiserror = "1"
typenum = "1.13"
tokio = "1.13.1"
tracing = ">= 0.1"
unicode-normalization = "0.1"
url = "2.1"
webpki = "0.21"

[dev-dependencies.automerge]
git = "https://github.com/automerge/automerge-rs.git"
rev = "e72571962b51c2f0726fb534890ef3b4f7c74dfc"

[dev-dependencies.cob]
path = "../cob"

[dev-dependencies.git2]
version = ">= 0.13.24"
default-features = false
features = ["vendored-libgit2"]

[dev-dependencies.git-ref-format]
path = "../git-ref-format"
features = ["serde", "minicbor", "macro"]

[dev-dependencies.git-trailers]
path = "../git-trailers"

[dev-dependencies.it-helpers]
path = "./it-helpers"

[dev-dependencies.librad]
path = "../librad"

[dev-dependencies.link-async]
path = "../link-async"

[dev-dependencies.link-canonical]
path = "../link-canonical"
features = [ "derive" ]

[dev-dependencies.link-crypto]
path = "../link-crypto"

[dev-dependencies.link-identities]
path = "../link-identities"

[dev-dependencies.link-git]
path = "../link-git"
features = ["git2"]

[dev-dependencies.link-replication]
path = "../link-replication"

[dev-dependencies.link-tracking]
path = "../link-tracking"

[dev-dependencies.node-lib]
path = "../node-lib"

[dev-dependencies.lnk-clib]
path = "../cli/lnk-clib"

[dev-dependencies.lnk-exe]
path = "../cli/lnk-exe"

[dev-dependencies.lnk-identities]
path = "../cli/lnk-identities"

[dev-dependencies.lnk-profile]
path = "../cli/lnk-profile"

[dev-dependencies.radicle-daemon]
path = "../daemon"

[dev-dependencies.radicle-git-ext]
path = "../git-ext"

[dev-dependencies.radicle-std-ext]
path = "../std-ext"

[dev-dependencies.rand]
version = "0.8"
features = [ "small_rng" ]

# Note: this MUST always match the exact patch version `quinn` uses
[dev-dependencies.rustls]
version  = "0.19"
features = ["logging", "dangerous_configuration"]

[dev-dependencies.test-helpers]
path = "./test-helpers"

[dev-dependencies.thrussh-agent]
git = "https://github.com/FintanH/thrussh"
branch = "generic-agent"

[dev-dependencies.zeroize]
version = "1.1"
features = ["zeroize_derive"]

[dependencies.anyhow]
version = "1"

[dependencies.radicle-git-helpers]
path = "../git-helpers"

[[bin]]
name = "git-remote-rad"
path = "../git-helpers/src/bin/remote/main.rs"
doc = false
