[package]
name = "radicle-link-test"
description = "Common testing utilities"
version = "0.1.0"
authors = ["The Radicle Team <dev@radicle.xyz>"]
edition = "2018"
license = "GPL-3.0-or-later"
publish = false

[lib]
doctest = false
test = true

[features]
replication-v3 = ["librad-test/replication-v3"]

#
# git helpers hacks
#
[dependencies.anyhow]
version = "1"

[dependencies.radicle-git-helpers]
path = "../git-helpers"

[[bin]]
name = "git-remote-rad"
path = "../git-helpers/src/bin/remote/main.rs"
doc = false


# test crates
[dev-dependencies.cob-test]
path = "./cob-test"
features = ["test"]

[dev-dependencies.git-ext-test]
path = "./git-ext-test"
features = ["test"]

[dev-dependencies.git-helpers-test]
path = "./git-helpers-test"
features = ["test"]

[dev-dependencies.git-ref-format-test]
path = "./git-ref-format-test"
features = ["test"]

[dev-dependencies.git-trailers-test]
path = "./git-trailers-test"
features = ["test"]

[dev-dependencies.librad-test]
path = "./librad-test"
features = ["test"]

[dev-dependencies.link-async-test]
path = "./link-async-test"
features = ["test"]

[dev-dependencies.link-canonical-test]
path = "./link-canonical-test"
features = ["test"]

[dev-dependencies.link-crypto-test]
path = "./link-crypto-test"
features = ["test"]

[dev-dependencies.link-git-test]
path = "./link-git-test"
features = ["test"]

[dev-dependencies.link-identities-test]
path = "./link-identities-test"
features = ["test"]

[dev-dependencies.link-replication-test]
path = "./link-replication-test"
features = ["test"]

[dev-dependencies.link-tracking-test]
path = "./link-tracking-test"
features = ["test"]

[dev-dependencies.lnk-clib-test]
path = "./cli/lnk-clib-test"

[dev-dependencies.lnk-exe-test]
path = "./cli/lnk-exe-test"

[dev-dependencies.lnk-identities-test]
path = "./cli/lnk-identities-test"

[dev-dependencies.node-lib-test]
path = "./node-lib-test"
features = ["test"]
